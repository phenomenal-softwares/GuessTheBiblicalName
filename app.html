<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GUESS THE BIBLICAL NAME | Phenomenal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/126c863153.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="w3-container">
 <span id="grtIcon"><i class="fa-solid fa-sun fa-spin"></i></span>
 <p id="greeting">
 </p>
 <p id="highestScoreTab">Highest <br />
 Score: <br />
 <span id="highestScore">0</span>
 </p>
    <div class="wrapper w3-container">
      <div class="topPart">
     <span class="score"><i class="fa-solid fa-star"></i> <span></span>
     </span>
       <p class="guess-left">
           <i class="fa-solid fa-heart fa-beat"></i>
         <span></span></p>
   <span onclick="animateSmiley()" id="smiley">
     <i class="fa-solid fa-face-meh"></i>
   </span>
   <span onclick="skipQuestion()" id="skipQuestion">
     <i class="fa-solid fa-rotate-right"></i>
   </span> 
   <span id="skipCount"></span>
   <span onclick="fillComplete()" id="lightning">
     <i class="fa-solid fa-bolt-lightning"></i>
   </span>
    <span onclick="fill()" id="hintBulb">
      <span id="newBulb">
      <i class="fa-solid fa-lightbulb"></i></span>
    </span>
      <span id="hintCount"></span>
      </div>
      
      <div class="content">
   <div id="topBG">
     <!-- Progress bar -->
<div id="progressContainer" class="w3-round-xlarge">
  <div id="progressBar" class="question w3-container w3-round-xlarge w3-green w3-center" style="width:0;">
    <span></span></div>
</div>
    <input type="text" class="typing-input" maxlength="1" disabled>
        <div class="inputs"></div>
 <div class="details">
  <p class="hint"><span></span></p>
<hr />
      </div>
      </div>
  <div id="alphabet">
      <input onclick="initGame('a')" type="button" class="keys" value="a" />
      <input onclick="initGame('b')" type="button" class="keys" value="b" />
      <input onclick="initGame('c')" type="button" class="keys" value="c" />
      <input onclick="initGame('d')" type="button" class="keys" value="d" />
      <input onclick="initGame('e')" type="button" class="keys" value="e" />
      <input onclick="initGame('f')" type="button" class="keys" value="f" />
      <input onclick="initGame('g')" type="button" class="keys" value="g" />
      <input onclick="initGame('h')" type="button" class="keys" value="h" />
      <input onclick="initGame('i')" type="button" class="keys" value="i" />
      <input onclick="initGame('j')" type="button" class="keys" value="j" />
      <input onclick="initGame('k')" type="button" class="keys" value="k" />
      <input onclick="initGame('l')" type="button" class="keys" value="l" />
      <input onclick="initGame('m')" type="button" class="keys" value="m" />
      <input onclick="initGame('n')" type="button" class="keys" value="n" />
      <input onclick="initGame('o')" type="button" class="keys" value="o" />
      <input onclick="initGame('p')" type="button" class="keys" value="p" />
      <input onclick="initGame('q')" type="button" class="keys" value="q" />
      <input onclick="initGame('r')" type="button" class="keys" value="r" />
      <input onclick="initGame('s')" type="button" class="keys" value="s" />
      <input onclick="initGame('t')" type="button" class="keys" value="t" />
      <input onclick="initGame('u')" type="button" class="keys" value="u" />
      <input onclick="initGame('v')" type="button" class="keys" value="v" />
      <input onclick="initGame('w')" type="button" class="keys" value="w" />
      <input onclick="initGame('x')" type="button" class="keys" value="x" />
      <input onclick="initGame('y')" type="button" class="keys" value="y" />
      <input onclick="initGame('z')" type="button" class="keys" value="z" />
  </div>

    <button onclick="endGameConfirm()" class="reset-btn">END GAME</button>
      </div>
    </div>



<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <img id="endGame" src="img/endgame.jpg" alt="endGame" width="100%"/>
    <div class="modal-header">
      <h2><i class="fa-solid fa-crown fa-flip"></i></h2>
      <p id="finalScore">80</p>
    </div>
    <div class="modal-body">
      <p id="bibleVerse">Some text in the Modal Body</p>
    </div>
    <div class="modal-footer">
     <button onclick="location.reload()" class="reset-btn">Restart Game</button>
    </div>
  </div>

</div>


<!-- The 2nd Modal for answers -->
<div id="myModal2" class="modal2">
  <!-- Modal content -->
  <div class="modal-content2">
    <div class="modal-header2">
      <p id="word"></p>
    </div>
    <img id="correctImg" src="img/correct.png" alt="correct" width="40%"/>
    <div class="modal-body2">
 <p id="meaningBox">Meaning: "<span id="meaning"></span>"</p>
 <p>Origin: <span id="origin"></span></p>
 <p id="bibleVerse2">Some text in the Modal Body</p>
    </div>
    <div class="answerQuotes">
    <i class="fa-solid fa-quote-right fa-bounce"></i>
   <p id="quoteText">I'm proud of you!</p>
    </div>
    <div class="modal-footer2">
     <button onclick="nextQuestion()" class="next-btn">NEXT>> </button>
    </div>
  </div>
</div>

<!-- The 3rd Modal to confirm end game -->
<div id="myModal3" class="modal3">
  <!-- Modal content -->
  <div class="modal-content3">
    <div class="modal-body3">
      <p>Are you sure you want to end your current game? </p>
    </div>
    <div class="modal-footer3">
    <button onclick="closeModal()" class="return-btn">RETURN</button>
     <button onclick="endGame()" class="end-btn">END</button>
    </div>
  </div>

</div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bible.js"></script>
    <script src="js/quotes.js"></script>

  </body>
</html>
