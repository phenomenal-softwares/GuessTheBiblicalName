<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>MENU</title>
   <link rel="stylesheet" href="menu.css">
   <link rel="stylesheet" href="modal.css">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <script src="https://kit.fontawesome.com/126c863153.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="start" onclick="slideDown()">
      <button id="startBtn" onclick="slideDown()">
        TAP HERE TO CONTINUE
      </button>
    </div>
    
    <div id="menuBox">
      <div id="bibleVerse">
        WELCOME!
      </div>
      <div id="menuContainer">
     <button onclick="document.location='app.html'" class="menuList">
     <span><i class="fa-solid fa-gamepad"></i></span>
        PLAY GAME </button>
      <button onclick="document.location='study.html'" class="menuList">
        <span><i class="fa-solid fa-book-bible"></i></span>
       BIBLICAL NAMES </button>
      <button class="menuList">
        <span><i class="fa-solid fa-book-open-reader"></i></span>
       NAMES OF GOD </button>
   <button class="menuList">
        <span><i class="fa-solid fa-gears"></i></span>
        EXTRAS</button>
   <button class="menuList">
        <span><i class="fa-solid fa-person-circle-question"></i></span>
        HELP</button>
   <button class="menuList">
        <span><i class="fa-regular fa-id-badge"></i></span>
        CONTACT</button>
      </div>
 
  <!-- Modal for username pops up on first opening the game -->
  <div id="usernameModal">
    <div id="userName">
      <p>
        Welcome to Guess the Bible Name
        <br />
        And thank you for downloading the app
        <br />
       Please we would like to know your name!
        <input placeholder="first name or nickname" id="usernameInput" />
       <button id="saveNameBtn" onclick="saveNameBtn()">SAVE & CONTINUE </button>
      </p>
    
    </div>
  </div>
  </div>
    
    <script src="js/menu.js"></script>
    <script src="js/bible.js"></script>
  </body>
</html>
